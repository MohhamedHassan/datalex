
<app-breadcrumb title="{{blogs?.header | lang : blogs?.header_ar}}" />
<section 
*ngIf="blogs?.sections?.length"
class="container my-5">
    <!-- <h2 class="text-center">
        {{services?.header | lang : services?.header_ar}}
    </h2> -->
    <div class="row">
        <div
        *ngFor="let item of blogs?.sections "
        class="mb-4 col-md-6 col-lg-4">
        <div 
        class="slideritem h-100 shadowcstm my-2 d-flex flex-column justify-content-between" #owlItem>
            <div>
                <div class="imgSection">
                    <img 
                    [src]="item?.image?.image" alt="Resources" class="w-100">
                </div>
                <div class="p-3">
                    <h3 class="sub-heading sub-heading-small">
                        {{item.header | lang : item.header_ar}}</h3>
                    <p class="main-text2 mb-0">    
                          {{(item.description | lang : item.description)|slice:0:200}} 
                          ...
                    </p>
                </div>
            </div>
            <div class="p-3">
                <div class="d-flex align-items-center justify-content-between">
                    <span class="date">
                        <!-- May 20th 2020 -->
                    </span>
                 
                    <a 
                    class="maincolor date bold" 
     
                    [routerLink]="['/blog-details',item?.id]">
                    <!-- {{item?.button?.text | lang : item?.button?.text_ar}}  -->
                        {{'readmore'|translate}}
                    </a>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
