<nav 
#nav
class="section-bg  py-3 py-lg-2 fixed-top">
    <div class="container">
        <div 
        [ngClass]="{
            'align-items-start': openNav,
            'align-items-center': !openNav,
             }"
        class="d-flex justify-content-between d-lg-block">
            <div class="flex-column flex-lg-row d-flex justify-content-lg-between align-items-lg-center">
                <div class="logo">
                    <a 
                    (click)="openNav=false"
                    routerLink="/">
                        <img src="assets/images/Group 33062.png" alt="DATALEX">
                    </a>
                </div>
                <!--  -->
                <ul 
                [class.d-none]="!openNav"
                class="main   flex-lg-row d-lg-flex">
                    <li *ngFor="let link of navbarLinks">
                        <a 
                        (click)="openNav=false"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}"
                        *ngIf="!link.subLinks?.length"
                        [class.nolinks]="!link.subLinks?.length"
                        [routerLink]="link?.route">
                            {{link?.name}}
                        </a>
                        <a 
                        *ngIf="link.subLinks?.length">
                            {{link?.name}}
                            <span class="mx-1"></span>
                            <img src="assets/images/Vector 9.png" alt="arrow">
                        </a>
                        <div 
                        *ngIf="link.subLinks?.length"
                        class="sub-menu">
                            <a  
                            (click)="openNav=false"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact:true}"
                            class="p-3"
                            *ngFor="let item of link?.subLinks"
                            [routerLink]="item.route">{{item.name}}</a>
                        </div>
                    </li>
                </ul>
                <!--  -->
                <a [class.d-none]="!openNav" class="signup d-lg-inline-block"
                (click)="openNav=false"
                routerLink="/auth/signup">Sign Up</a>
            </div>
            
            <button 
            (click)="openNav=!openNav"
            class="bars d-lg-none">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </div>
  
</nav>
