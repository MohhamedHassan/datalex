<section class="container py-5">
    <h2 class="main-heading mb-5 text-center">Resources</h2>
    <owl-carousel-o [options]="customOptions">
        <ng-template *ngFor="let item of data" carouselSlide>
            <div class="p-4">
                <div>
                    <img [src]="item?.img" alt="Resources" class="img-fluid">
                </div>
                <div class="p-3">
                    <div>
                        <h3 class="sub-heading sub-heading-small">{{item?.h3}}</h3>
                        <p class="main-text2 mb-4">{{item?.p}}</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <span class="date">{{item?.date}}</span>
                        <a class="maincolor date bold" [routerLink]="item.route">{{item?.a}}</a>
                    </div>
                </div>
            </div>
        </ng-template>
    </owl-carousel-o>
</section>
