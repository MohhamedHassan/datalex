<section class="auth">
        <div class="row justify-content-center">
             <div 
             class="col-md-6 left p-0 d-none d-lg-block"
             style="height: 100vh;overflow: hidden;"
             >
                 <img src="assets/images/g182.png" alt="cover" class="bg">
                <div class="h-100 d-flex justify-content-center align-items-center">
                     <a routerLink="/">
                         <img class="logo" src="assets/images/Group 33062.png" alt="logo">
                     </a>     
                </div>
             </div>
             <!--  -->
             <div 
             class="col-md-6 p-0 right">
               <div 
               style="min-height: 100%;"
               class="d-flex justify-content-center align-items-center sign p-4 position-relative">

                    <div>
                         <div class="d-flex justify-content-end mb-3"> 
                              <button
                              (click)="changeLang()"
                              class="lang">
                                   <i class="fa-solid fa-globe"></i>
                                   {{lang=='en' ? 'AR' : 'EN'}}
                              </button>
                         </div>
                        <div class="text-center d-lg-none mb-4">
                            <a routerLink="/" class="home">
                              <img class="logo2" src="assets/images/Group 33062.png" alt="logo">
                            </a>  
                       </div>
                       <router-outlet></router-outlet>
                    </div>                   
               </div>
             </div>
             <!--  -->
        </div>
</section>
